name: the_movie_buff
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  logger: ^2.6.1
  retrofit: ^4.7.2
  json_annotation: ^4.9.0
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  flutter_screenutil: ^5.9.3
  go_router: ^16.2.1
  flutter_dotenv: ^6.0.0
  dio: ^5.9.0
  equatable: ^2.0.7
  carousel_slider: ^5.1.1
  freezed: ^3.2.0
  sqflite: ^2.4.2
  path: ^1.9.1
  cached_network_image: ^3.4.1
  shimmer_animation: ^2.2.2
  easy_debounce: ^2.0.3
  jiffy: ^6.4.3
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^10.0.4
  build_runner: ^2.7.1
  json_serializable: ^6.11.0
  flutter_gen_runner: ^5.11.0
  freezed_annotation: ^3.1.0

  flutter_lints: ^5.0.0

flutter_gen:
  output: lib/gen/

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Light.ttf
          weight: 300
        - asset: assets/fonts/Quicksand-Regular.ttf
          weight: 400
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700
